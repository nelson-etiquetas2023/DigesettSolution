<script>
    window.mostrarEmpleadosEnDialogo = (empleados) => {
        if (!empleados || empleados.lenght === 0) {
            Swal.fire({
                icon: 'info',
                title: 'sin empleados nuevos',
                text: 'No se han encontrados nuevos empleados para registrar.'
            })
            return;
        }

        let html = "<table style='width:100%; text-align: left; border-collapse: collapse'>";
        html += "<tr><th style='border-bottom:1px solid #ccc; padding:5px'>Codigo</th><th style='border-bottom:1px solid #ccc; padding:5px'>Nombre Empleado</th></tr>";

        empleados.forEach(emp => {
            html += `<tr><td style='padding:5px'>${emp.cod_empleado}</td><td style='padding:5px'>${emp.nombre_empleado}</td></tr>`;
        });

        html += "</table>";

        Swal.fire({
            title: 'Empleados Nuevos',
            html: html,
            icon: 'success',
            confirmButtonText: 'Cerrar',
            width: 600
        });

    };
</script>
